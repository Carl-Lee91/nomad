<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
	<body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>                
                <div class="screen-header__dot"></div>
            </div>
        </header>

        <main class="main-screen more-screen">
            
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://www.walkerhillstory.com/wp-content/uploads/2020/09/2-1.jpg" class="user-component__avatar user-component__avatar__xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h6 class="user-component__subtitle">+ 121 454 7878 <i class="fa-solid fa-circle-exclamation"></i></h6>
                    </div>
                </div>
                <div class="user-component__column"> 
                    <i class="fa-solid fa-envelope-open-text fa-2x"></i>   
                </div>
            </div>

            <div class="icon-row">
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-calendar-check"></i>
                        <span>Calender</span></div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-box-open"></i>
                        <span>Talk Drive</span></div>
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-face-smile"></i>
                        <span>Emoticons</span></div>
                    <div class="icon-row__icon">
                        <i class="fa-solid fa-brush"></i>
                        <span>Themes</span></div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                </div>
            </div>

        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot"></div>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

    <script src="https://kit.fontawesome.com/53fef6e1e5.js" crossorigin="anonymous"></script>
  </body>
</html>
