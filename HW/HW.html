<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Playlist</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="status-bar__column">
     <i class="fa-solid fa-xmark fa-2x"></i>
     <span class="bold else">Playlist</span>
    </div>

    <section class="subject">
      <div class="subject-picture">
        <div class="box big yellow">
          <i class="fa-solid fa-image fa-5x"></i>
        </div>
      </div>
      <div class="subject-word">
        <span class="bold title">Random Love</span>
        <span class="bold name">by Divay Kapoor</span>
      </div>
    </section>

    <section class="middle-bar">
      <div class="box long">
        <i class="fa-brands fa-google-play"></i>
        <span class="bold else">Play</span>
      </div>
      <div class="box circle long">
        <i class="fa-regular fa-heart fa-3x"></i>
      </div>
      <div class="box circle long">
        <i class="fa-regular fa-plus fa-3x"></i>
      </div>
    </section>

    <section class="subject bottom">
      <div class="list">
        <div class="box small red"></div>
        <div class="subject-word bottom">
          <span class="bold else">Matargasti</span>
          <span class="light name">Mohit Chauhan</span>
        </div>
      </div>
      <div class="list">
        <div class="box small pink"></div>
        <div class="subject-word bottom">
          <span class="bold else">Attitude</span>
          <span class="light name">Lewis Ofman · Attitude</span>
        </div>
      </div>
      <div class="list">
        <div class="box small blue"></div>
        <div class="subject-word bottom">
          <span class="bold else">Try Everthing</span>
          <span class="light name">Shakira · Zootopia</span>
        </div>
      </div>
      <div class="list">
        <div class="box small mint"></div>
        <div class="subject-word bottom">
          <span class="bold else">Sunflower</span>
          <span class="light">Joseph Vincent · Sunflower</span>
        </div>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/53fef6e1e5.js" crossorigin="anonymous"></script>
  </body>
</html>
